<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מערכת ניהול תיקוני אופניים</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">תיקוני אופניים</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">ראשי</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">עלינו</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">צור קשר</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h1 class="mb-4">מערכת ניהול תיקוני אופניים</h1>
    
    <!-- טופס להוספת הזמנה -->
    <form id="orderForm">
      <div class="mb-3">
        <label for="clientName" class="form-label">שם הלקוח</label>
        <input type="text" class="form-control" id="clientName" placeholder="הכנס את שם הלקוח" required>
      </div>
      <div class="mb-3">
        <label for="clientPhone" class="form-label">טלפון הלקוח</label>
        <input type="tel" class="form-control" id="clientPhone" placeholder="הכנס את טלפון הלקוח">
      </div>
      <div class="mb-3">
        <label for="problemDescription" class="form-label">תיאור הבעיה</label>
        <textarea class="form-control" id="problemDescription" rows="3" placeholder="תאר את הבעיה"></textarea>
      </div>
      <div class="mb-3">
        <label for="orderType" class="form-label">סוג הכלי</label>
        <select class="form-select" id="orderType" required>
          <option value="בְּרִירַת מֶחדָל">בחר סוג</option>
          <option value="אופניים">אופניים</option>
          <option value="אופניים חשמליים">אופניים חשמליים</option>
          <option value="קורקינט">קורקינט</option>
          <option value="קורקינט חשמלי">קורקינט חשמלי</option>
          <option value="טרקטורון">טרקטורון</option>
          <option value="טרקטורון חשמלי">טרקטורון חשמלי</option>
          <option value="אחר">אחר</option>
        </select>
        <input type="text" class="form-control mt-2" id="otherType" placeholder="Введите другой тип" style="display: none;">
      </div>
      <button type="submit" class="btn btn-primary">הוסף הזמנה</button>
    </form>

    <!-- Текущие заказы -->
    <h2 class="mt-5">הזמנות נוכחיות</h2>
    <button class="btn btn-danger mb-3" onclick="clearOrders()">איפוס הזמנות</button>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>שם הלקוח</th>
            <th>טלפון</th>
            <th>תיאור הבעיה</th>
            <th>סוג הכלי</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="ordersTable">
          <!-- כאן יופיעו ההזמנות -->
        </tbody>
      </table>
    </div>

    <!-- Завершенные заказы -->
    <h2 class="mt-5">הזמנות שהושלמו</h2>
    <button class="btn btn-danger mb-3" onclick="clearCompletedOrders()">איפוס הזמנות שהושלמו</button>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>שם הלקוח</th>
            <th>טלפון</th>
            <th>תיאור הבעיה</th>
            <th>סוג הכלי</th>
            <th>סטטוס</th>
            <th>פעולות</th>
          </tr>
        </thead>
        <tbody id="completedOrdersTable">
          <!-- כאן יופיעו ההזמנות שהושלמו -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyזז7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
